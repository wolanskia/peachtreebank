<app-panel>
  <div panelHeader class="flex flex-center-vh">
    <span>Make a Transfer</span>
  </div>
  <ng-container panelContent>
    <form [formGroup]="form" class="stack">
      <label for="from">
        FROM ACCOUNT
        <input
          type="text"
          id="from"
          name="fromAccount"
          placeholder="Free Checking(4692) - ${{accountBalance}}"
          readonly
        />
      </label>
      <label for="to">
        TO ACCOUNT
        <input
          formControlName="toAccount"
          type="text"
          id="to"
          name="toAccount"
          placeholder="Georgia Power Electric Company"
        />
      </label>
      <label for="amount">
        AMOUNT
        <input
          formControlName="amount"
          type="number"
          id="amount"
          name="amount"
          placeholder="$ 0.00"
        />
      </label>
      <button type="submit" [disabled]="form.invalid" (click)="createTransfer(form.getRawValue())">SUBMIT</button>
    </form>
  </ng-container>
</app-panel>
