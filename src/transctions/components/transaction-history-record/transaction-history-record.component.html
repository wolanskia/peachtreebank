<span class="date">{{record.date | date: 'MMM dd'}}</span>
<div class="logo">
  <img src="../../assets/icons/{{record.logoUrl}}" alt="{{record.beneficiary}}" />
</div>
<div class="flex flex-column beneficiary">
  <strong>{{record.beneficiary}}</strong>
  <span>{{record.transactionType}}</span>
</div>
<strong class="amount">{{record.amount | currency:'USD':'symbol':'1.2-2' }}</strong>
